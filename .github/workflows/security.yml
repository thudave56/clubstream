name: Security

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  dependency-review:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check dependency graph availability
        id: dependency-graph
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const { data } = await github.rest.repos.get({ owner, repo });
            const status = data.security_and_analysis?.dependency_graph?.status ?? "unknown";
            const enabled = status === "enabled";
            core.info(`dependency_graph status=${status}`);
            core.setOutput("enabled", enabled ? "true" : "false");

      - name: Dependency review
        if: ${{ steps.dependency-graph.outputs.enabled == 'true' }}
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          fail-on-scopes: runtime

      - name: Dependency review skipped
        if: ${{ steps.dependency-graph.outputs.enabled != 'true' }}
        run: echo "Dependency graph is not enabled; skipping dependency review."
