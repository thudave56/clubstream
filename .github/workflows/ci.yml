name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: clubstream_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm ci

      - name: Generate test encryption key
        run: echo "ENCRYPTION_KEY=$(openssl rand -hex 32)" >> "$GITHUB_ENV"

      - name: Setup database
        run: |
          npm run db:migrate:ci
          npm run db:seed
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/clubstream_test
          ENCRYPTION_KEY: ${{ env.ENCRYPTION_KEY }}

      - name: Run unit tests
        run: npm run test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/clubstream_test
          APP_BASE_URL: http://localhost:3000
          ENCRYPTION_KEY: ${{ env.ENCRYPTION_KEY }}

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          DATABASE_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder

  e2e:
    runs-on: ubuntu-latest
    needs: build

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: clubstream_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Generate E2E encryption key
        run: echo "ENCRYPTION_KEY=$(openssl rand -hex 32)" >> "$GITHUB_ENV"

      - name: Setup database
        run: |
          npm run db:migrate:ci
          npm run db:seed
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/clubstream_test
          ENCRYPTION_KEY: ${{ env.ENCRYPTION_KEY }}

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/clubstream_test
          APP_BASE_URL: http://localhost:3000
          ENCRYPTION_KEY: ${{ env.ENCRYPTION_KEY }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  regression:
    runs-on: ubuntu-latest
    needs: build

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: clubstream_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Generate regression encryption key
        run: echo "ENCRYPTION_KEY=$(openssl rand -hex 32)" >> "$GITHUB_ENV"

      - name: Setup database
        run: |
          npm run db:migrate:ci
          npm run db:seed
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/clubstream_test
          ENCRYPTION_KEY: ${{ env.ENCRYPTION_KEY }}

      - name: Run regression suite
        run: npm run test:regression
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/clubstream_test
          APP_BASE_URL: http://localhost:3000
          ENCRYPTION_KEY: ${{ env.ENCRYPTION_KEY }}

      - name: Upload regression Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: regression-playwright-report
          path: playwright-report/
          retention-days: 30

  release-gate:
    runs-on: ubuntu-latest
    needs:
      - test
      - build
      - e2e
      - regression
    steps:
      - name: Confirm release gate
        run: echo "All required quality gates passed (unit, build, e2e, regression)."
