name: Governance Check

on:
  schedule:
    - cron: "0 8 * * 1"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  verify-governance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Verify branch protection and environment policy
        env:
          GITHUB_TOKEN: ${{ secrets.GOVERNANCE_AUDIT_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          if [ -z "$GITHUB_TOKEN" ]; then
            echo "::warning::GOVERNANCE_AUDIT_TOKEN is not configured; skipping governance verification."
            exit 0
          fi

          node scripts/deploy/verify-governance.mjs
